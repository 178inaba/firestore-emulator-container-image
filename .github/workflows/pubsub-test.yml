name: Test Pub/Sub

on:
  pull_request:
    branches:
      - main
    paths:
      - pubsub/Dockerfile
      - .github/workflows/pubsub-test.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: pubsub
          load: true
          tags: temp
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Test
        timeout-minutes: 1
        run: |
          docker run -d -p 8085:8085 temp
          while [ "$(curl -s -o '/dev/null' -w '%{http_code}' 'localhost:8085')" != '200' ]; do echo 'Waiting health check...'; sleep 1; done
          echo 'Health check passed!'
