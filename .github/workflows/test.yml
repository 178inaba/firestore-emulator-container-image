name: Test

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          load: true
          tags: test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Test
        timeout-minutes: 1
        run: |
          docker run -d -e DATABASE_MODE=datastore-mode -p 8080:8080 test
          while [ "$(curl -s -o '/dev/null' -w '%{http_code}' 'localhost:8080')" != '200' ]; do echo 'Waiting healthcheck...'; sleep 1; done
          curl -f localhost:8080
